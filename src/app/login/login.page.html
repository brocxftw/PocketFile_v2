<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Log Masuk</h4>
    <p>Selamat datang</p>
  </div>

  <ion-input placeholder="No Tentera" class="primary-input"></ion-input>
  <ion-input placeholder="Kata Laluan" type="password" class="primary-input"></ion-input>

  <div class="ion-margin-top ion-text-right forget">
    <a>Lupa kata laluan?</a>
  </div>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="login()">LOG MASUK</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">KEMBALI</a>
  </div>
</ion-content>
